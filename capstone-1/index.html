<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socail Media Tag - Friendly</title>
    
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- react dom -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- bable lib -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">React not loaded</div>

    <script type="text/babel">
        //Trying to use stateless components
        //Friendly Complex Component
        function Friendly() {
            var friendlyStyle ={
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)",
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar/>
                    <Username/>
                    <GetConnected/>
                </div>
            )
        }
        //Avatar Component
        function Avatar() {
            var avatarStyle = {
                marginLeft: 20,
                marginTop: 20,
                width: 150,
                heigh: 150,
                borderRadius: "50%"
            }
            return(
                <img src="doggy.jpg" alt="no profile image found" style={avatarStyle}/>
            )
        }

        //Username Component
        function Username() {
            return(
                <h2 style={iconStyle}>Mr. Puppers</h2>    
            )
        }

        //GetConnected Complex Component
        function GetConnected() {
            return(
                <div>
                    <Like/>
                    <Share/>
                    <Add/>    
                </div>
            )
        }
        //general icon style
        var iconStyle ={
            margin: 20
        }
        //Like component
        function Like() {
            return(
                <i className="fab fa-gratipay" style={iconStyle}></i>
            )
        }

        //share component
        function Share() {
            return(
                <i className="fas fa-share-alt" style={iconStyle}></i>
            )
        }
        //add component
        function Add() {
            return(
                <i className="fas fa-user-plus" style={iconStyle}></i>
            )
        }
        ReactDOM.render(
            <Friendly/>,
            document.getElementById("app")
        )
    </script>
</body>
</html>
