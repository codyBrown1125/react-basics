<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateless Function Components</title>

    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- react dom -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- bable lib -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- link to css local -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">React not rendered</div>

    <script type="text/babel">

        // var ColorSpectrum = function() {
        //     return(
        //         <h1 className="red">Red, Orange, Yellow, Green, Blue, Indigo, Violet</h1>
        //     )
        // }

        var Red = function() {
            return(
                <h1 className="red">Red</h1>
            )
        }
        var Orange = function() {
            return(
                <h1 className="orange">Orange</h1>
            )
        }
        var Yellow = function() {
            return(
                <h1 className="yellow">Yellow</h1>
            )
        }
        var Green = function() {
            return(
                <h1 className="green">Green</h1>
            )
        }
        var Blue = function() {
            return(
                <h1 className="blue">Blue</h1>
            )
        }


        
        var destination = document.getElementById("app");

        ReactDOM.render(
            //var - jsx
            <div>
                <Red/>
                <Orange/>
                <Yellow/>
                <Green/>
                <Blue/>
            </div>
            ,
            //where - id
            destination
        );
    </script>
</body>
</html>
